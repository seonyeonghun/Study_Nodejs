<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 vs 프로토타입</title>
</head>
<body>
    <h1>컨셉</h1>
    <p>생성자는 객체를 생성하는 함수 , 프로토타입은 이렇게 생성된 객체를 보다 효율적으로
        관리하기 위한 공동의 공간(javascript에만 있는 개념)
    </p>
    <h2>생성자 함수</h2>
    <ul>
        <li>함수명은 대문자로 시작</li>
        <li>반드시 new 키워드와 함께 사용</li>
        <li>생성자 함수로 객체 생성시 변수는 다르지만, 메소드는 같음</li>
    </ul>
    <h3>생성자 함수 예시</h3>
    <script src="constructor.js"></script>
    
    <h2>프로토타입</h2>
    <ul>
        <li>자바스크립트에만 있는 개념</li>
        <li>prototype 이란 공용공간에 메소드를 생성함</li>
    </ul>
    <script src="prototype.js"></script>
</body>
</html>
